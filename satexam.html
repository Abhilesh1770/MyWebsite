<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>General Knowledge Quiz</title>
<style>
    /* Styles for quiz layout */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg');
        background-size: cover;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Drop shadow */
    }
    .question {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .options {
        margin-bottom: 20px;
    }
    .option {
        display: block;
        margin-bottom: 5px;
    }
    .option input {
        margin-right: 5px;
    }
    #timer {
        font-size: 18px;
        margin-bottom: 20px;
    }
    #score {
        font-size: 18px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>General Knowledge Quiz</h1>
    <div id="timer">Time Left: <span id="time">10:00</span></div>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <button id="nextBtn">Next Question</button>
    <div id="warning" style="display: none; color: red;">Please use the provided buttons to navigate the quiz.</div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
</div>

<script>
    // Array of questions and answers
    const questions = [
        {
            question: "What is the capital of France?",
            options: ["Paris", "London", "Rome", "Berlin"],
            answer: "Paris"
        },
        // Add more questions similarly
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalTimeInSeconds = 10; // Change to 600 for 10 minutes
    let timeRemaining = totalTimeInSeconds;

    // Function to display question and options
    function displayQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const currentQuestion = questions[currentQuestionIndex];

        questionElement.textContent = currentQuestion.question;
        optionsElement.innerHTML = '';

        currentQuestion.options.forEach((option, index) => {
            const optionElement = document.createElement('div');
            optionElement.className = 'option';
            optionElement.innerHTML = `
                <input type="radio" id="option${index}" name="options" value="${option}">
                <label for="option${index}">${option}</label>
            `;
            optionsElement.appendChild(optionElement);
        });
    }

    // Function to check the selected answer
    function checkAnswer() {
        const currentQuestion = questions[currentQuestionIndex];
        const selectedOption = document.querySelector('input[name="options"]:checked');
        
        if (selectedOption) {
            const userAnswer = selectedOption.value;
            if (userAnswer === currentQuestion.answer) {
                // Correct answer
                score++;
                document.getElementById('scoreValue').textContent = score;
            }
        }

        // Move to the next question
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            // Quiz ends
            console.log('Quiz finished!');
            console.log('Score:', score);
            document.getElementById('nextBtn').disabled = true; // Disable the next button
        }
    }

    // Function to update timer
    function updateTimer() {
        const timerElement = document.getElementById('time');
        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

        if (timeRemaining === 0) {
            // Time's up, move to the next question
            checkAnswer();
        } else {
            timeRemaining--;
            setTimeout(updateTimer, 1000);
        }
    }

    // Start the quiz
    displayQuestion();
    updateTimer();

    // Event listener for next question button
    document.getElementById('nextBtn').addEventListener('click', checkAnswer);

    // Event listener to warn user when pressing other keys
    window.addEventListener('keydown', (event) => {
        if (event.key !== 'Enter' && event.key !== ' ') {
            const warningElement = document.getElementById('warning');
            warningElement.style.display = 'block';
        }
    });

    // Homepage redirect function
    function redirectToHomepage() {
        window.location.href = 'http://abhileshkarn.com.np';
    }
</script>
<button onclick="redirectToHomepage()" style="position: fixed; top: 20px; right: 20px;">Homepage</button>
</body>
</html>
