<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>General Knowledge Quiz</title>
<style>
    /* Styles for quiz layout */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://cdn.pixabay.com/photo/2016/05/05/02/37/sunset-1373171_1280.jpg');
        background-size: cover;
    }
    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Drop shadow */
        position: relative; /* To handle the position of the images */
    }
    .question {
        font-size: 18px;
        margin-bottom: 10px;
    }
    .options {
        margin-bottom: 20px;
    }
    .option {
        display: block;
        margin-bottom: 5px;
    }
    .option input {
        margin-right: 5px;
    }
    #timer {
        font-size: 18px;
        margin-bottom: 20px;
    }
    #score {
        font-size: 18px;
    }
    #timer-images {
        position: absolute;
        top: 20px;
        left: 20px;
    }
    #warning-images {
        position: absolute;
        top: 20px;
        right: 20px;
    }
    #gifTimer, #warningImg {
        width: 50px; /* Adjust size as needed */
        height: 50px; /* Adjust size as needed */
    }
</style>
</head>
<body>
<div class="container">
    <h1>General Knowledge Quiz</h1>
    <div id="timer-images">
        <img id="gifTimer" src="https://i0.wp.com/meeting.toolchest.org/wp-content/uploads/Timer-60sec.gif?resize=480%2C480&ssl=1" alt="Timer GIF">
        <div id="timer">Time Left: <span id="time">60</span> seconds</div>
    </div>
    <div id="warning-images">
        <img id="warningImg" src="https://i.gifer.com/YiE0.gif" alt="Warning GIF" style="display: none;">
    </div>
    <div id="question"></div>
    <div class="options" id="options"></div>
    <button id="nextBtn">Next Question</button>
    <div id="warning" style="display: none; color: red;">Please use the provided buttons to navigate the quiz.</div>
    <div id="score">Score: <span id="scoreValue">0</span></div>
    <div id="answerExplanation" style="display: none;">
        <p><strong>Answer:</strong> <span id="answer"></span></p>
        <p><strong>Explanation:</strong> <span id="explanation"></span></p>
    </div>
</div>

<script>
    // Array of questions and answers
    const questions = [
        {
            question: "In a circle with center O, the arc XY measures 105째. What is the degree measure of the angle XOY that corresponds to this arc?",
            options: ["180", "210", "240", "270"],
            answer: "210",
            explanation: "The angle on circle by an arc XY is given as 105째. We can use the property of the circle which states that the angle at the center will be twice the angle on the circle by the same arc. So, the angle XOY will be twice of the angle on the circle. So, angle XOY will be: angle XOY = 2 * 105째 = 210째. Thus, the angle is 210 degrees."
        },
        // Add more questions similarly
    ];

    let currentQuestionIndex = 0;
    let score = 0;
    const totalTimeInSeconds = 60; // 60 seconds
    let timeRemaining = totalTimeInSeconds;

    // Function to display question and options
    function displayQuestion() {
        const questionElement = document.getElementById('question');
        const optionsElement = document.getElementById('options');
        const currentQuestion = questions[currentQuestionIndex];

        questionElement.innerHTML = currentQuestion.question;
        optionsElement.innerHTML = '';

        currentQuestion.options.forEach((option, index) => {
            const optionElement = document.createElement('div');
            optionElement.className = 'option';
            optionElement.innerHTML = `
                <input type="radio" id="option${index}" name="options" value="${option}">
                <label for="option${index}">${option}</label>
            `;
            optionsElement.appendChild(optionElement);
        });
    }

    // Function to check the selected answer
    function checkAnswer() {
        const currentQuestion = questions[currentQuestionIndex];
        const selectedOption = document.querySelector('input[name="options"]:checked');

        if (selectedOption) {
            const userAnswer = selectedOption.value;
            if (userAnswer === currentQuestion.answer) {
                // Correct answer
                score++;
                document.getElementById('scoreValue').textContent = score;
            }
            // Display answer and explanation
            document.getElementById('answer').textContent = currentQuestion.answer;
            document.getElementById('explanation').textContent = currentQuestion.explanation;
            document.getElementById('answerExplanation').style.display = 'block';
        }

        // Move to the next question
        currentQuestionIndex++;
        if (currentQuestionIndex < questions.length) {
            displayQuestion();
        } else {
            // Quiz ends
            console.log('Quiz finished!');
            console.log('Score:', score);
            document.getElementById('nextBtn').disabled = true; // Disable the next button
        }
    }

    // Function to update timer
    function updateTimer() {
        const timerElement = document.getElementById('time');
        const gifTimerElement = document.getElementById('gifTimer');
        const warningImgElement = document.getElementById('warningImg');

        const minutes = Math.floor(timeRemaining / 60);
        const seconds = timeRemaining % 60;
        timerElement.textContent = `${seconds.toString().padStart(2, '0')}`;

        if (timeRemaining === 20) {
            // Show warning at 20 seconds
            document.getElementById('warning').style.display = 'block';
            warningImgElement.style.display = 'block';
        }

        if (timeRemaining === 0) {
            // Time's up, move to the next question
            checkAnswer();
        } else {
            timeRemaining--;
            setTimeout(updateTimer, 1000);
        }
    }

    // Start quiz
    displayQuestion();
    updateTimer();
</script>
</body>
</html>
