<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Homepage</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            background: url('good.jpeg') center/cover no-repeat;
            height: 100vh;
            position: relative;
        }

        .ribbon-horizontal {
            background-color: #ff5722;
            height: 50px;
            width: 100%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        .ribbon-vertical {
            background-color: #2196f3;
            width: 50px;
            height: 100%;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-item {
            margin: 0 20px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="ribbon-horizontal"></div>
        <div class="ribbon-vertical"></div>
        <div class="menu">
            <div class="menu-item" onclick="navigateTo('sports')">Sports</div>
            <div class="menu-item" onclick="navigateTo('entertainment')">Entertainment</div>
            <div class="menu-item" onclick="navigateTo('health')">Health</div>
            <div class="menu-item" onclick="navigateTo('religion')">Religion</div>
            <div class="menu-item" onclick="navigateTo('politics')">Politics</div>
            <div class="menu-item" onclick="navigateTo('world')">World</div>
            <div class="menu-item" onclick="navigateTo('tech')">Tech</div>
            <div class="menu-item" onclick="navigateTo('education')">Education</div>
        </div>
    </div>

    <script>
        function navigateTo(section) {
            // Add your JavaScript functionality here, e.g., navigation to specific sections or pages.
            // You can use window.location.href or any other method to navigate.
            console.log(`Navigating to ${section} section.`);
        }
    </script>
</body>
</html>
