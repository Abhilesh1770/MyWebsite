<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhilesh Karn - CS Researcher Profile</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and ReactDOM from CDN -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Load Babel for JSX support in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Define a custom font */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom scrollbar styling for aesthetics */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #a78bfa; /* purple-400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #8b5cf6; /* purple-500 */
        }
        /* Custom style to handle the long words/dashes better */
        p {
            word-break: break-word;
        }
    </style>
</head>
<body>
    <!-- Root element where the React component will be mounted -->
    <div id="root"></div>

    <script type="text/babel">
        // Destructure React hooks
        const { useState } = React;

        // The image URL provided by the user
        const PROFILE_IMAGE_URL = "https://scontent.fktm1-1.fna.fbcdn.net/v/t39.30808-6/514688166_30173354452310338_1016036038541282139_n.jpg?_nc_cat=107&ccb=1-7&_nc_sid=a5f93a&_nc_eui2=AeEdL7SFSxWopLfhglVD3lO_HrHHA4ddyOwesccDh13I7JHGr6RWZGdtDK8MC60nXQA6kVlRvibAIchwquTdJSbW&_nc_ohc=FGJ6zt3fe9gQ7kNvwGpUbt4&_nc_oc=AdlKoZ3Yr2GT62Lsv5nvjraraVxCMxrfHBy6-ll7e6swTFwD7k3MqzO6LFNL-hCYrY7vyAtfXU3uqLSO1uwoHT11&_nc_zt=23&_nc_ht=scontent.fktm1-1.fna&_nc_gid=XAQnXkROQL5duXm1wkbHSg&oh=00_AfgywNnba3OXH0lpnygXOt4-GJj8XBChLTMKIzlS55BKIA&oe=69319E23";
        
        // Fallback placeholder image in case the CDN link expires
        const FALLBACK_IMAGE_URL = "https://placehold.co/160x160/a78bfa/ffffff?text=AK";

        // Helper component for displaying non-clickable contact details
        function ContactDetail({ label, value, isPhone = false }) {
            // Note: The programmatic hyphenation for the phone number is kept for readability
            const displayValue = isPhone ? value.substring(0, 3) + '-' + value.substring(3, 7) + '-' + value.substring(7) : value;

            return (
                <div className="flex justify-between w-full p-1 rounded-md hover:bg-gray-100 transition duration-150">
                    <span className="font-semibold text-gray-600">{label}:</span>
                    {/* The cursor-default class makes the text non-clickable while maintaining a clean look */}
                    <span className="text-right ml-4 text-gray-800 cursor-default select-all" title="Clickable text has been removed as requested.">{displayValue}</span>
                </div>
            );
        }

        function HomePage() {
            const [cvMessage, setCvMessage] = useState('');

            const handleCvRequest = () => {
                // Dummy action for CV request
                setCvMessage('A request placeholder has been triggered. (In a real app, this would show a CV form/link.)');
                setTimeout(() => setCvMessage(''), 3000); // Clear message after 3 seconds

                <div className="min-h-screen bg-gradient-to-br from-purple-50 via-white to-indigo-50 text-gray-900">

                    <nav className="bg-white/90 sticky top-0 z-10 shadow-lg backdrop-blur-sm">

                                    <a href="#summary" className="hover:text-purple-600 transition duration-150">Research</a>

                                    <a href="#projects" className="hover:text-purple-600 transition duration-150">Projects</a>

                            </div>
                        </div>

                            className="w-40 h-40 object-cover rounded-full shadow-2xl border-4 border-purple-600 transition duration-300 transform hover:scale-105"

                            onError={(e) => { e.target.onerror = null; e.target.src = FALLBACK_IMAGE_URL; }}
                        />

                        <p className="mt-4 max-w-3xl text-xl text-gray-600 font-medium">
                            CS Researcher specializing in <strong className="text-purple-700">Probabilistic Machine Learning</strong>,
                            <strong className="text-purple-700"> Reliability Modeling</strong>, and <strong className="text-purple-700">High‑Stakes Intelligent Systems</strong>.
                        </p>

                        {/* Contact and Action Block */}
                        <div className="mt-10 w-full flex flex-col items-center">
                            {/* Contact Information Block (Non-clickable text, structured) */}
                            <div className="bg-white p-6 rounded-xl shadow-xl w-full max-w-sm sm:max-w-md border border-gray-100">
                                <h3 className="text-lg font-bold text-purple-700 mb-3 border-b pb-2">Contact Details</h3>
                                <div className="space-y-2 text-sm text-gray-700">
                                    <ContactDetail label="Personal Email" value="mail2avilesh@gmail.com" />
                                    <ContactDetail label="Professional Email" value="contact2avilesh@gmail.com" />
                                    <ContactDetail label="Academic Email" value="abhilesh1.775242@mmamc.tu,edu.np" />
                                    <ContactDetail label="Phone" value="9814500030" isPhone={true} />
                                </div>
                            </div>

                            {/* Action Button & Confirmation */}
                            <div className="mt-8 flex flex-col items-center">
                                <button
                                    onClick={handleCvRequest}
                                    className="px-8 py-3 bg-purple-600 text-white rounded-full font-semibold shadow-lg hover:bg-purple-700 transition duration-200 transform hover:scale-105"

                                    Request CV
                                </button>
                                {cvMessage && (
                                    <p className="mt-4 text-green-600 font-medium transition duration-300">
                                        {cvMessage}

                                )}
                            </div>
                        </div>
                    </section>

                    <section id="summary" className="px-6 py-20 max-w-4xl mx-auto">

                        <p className="leading-relaxed text-lg text-gray-700 bg-white p-6 rounded-xl shadow-lg">

                            <strong className="text-indigo-600"> system reliability</strong>, <strong className="text-indigo-600">uncertainty calibration</strong>, and

                            and statistical error‑analysis of programming behavior in university students.
                        </p>
                    </section>

                    {/* CASE STUDIES / EXPERIENCE */}
                    <section className="px-6 py-12 max-w-6xl mx-auto">

                        <div className="grid md:grid-cols-3 gap-8">
                            
                            {/* NEW CASE STUDY 1: E-COMMERCE */}

                                    Comprehensive analysis of nearly all active e-commerce platforms in Nepal, focusing on market penetration, logistics challenges, payment gateway integration, and comparative business models (e.g., inventory-led vs. marketplace).
                                </p>
                                <p className="mt-4 text-xs font-semibold text-purple-600">Tools: SQL, Power BI, Market Research, Economic Modeling</p>
                            </div>

                            {/* NEW CASE STUDY 2: ML NETWORK AMBIGUITY */}
                            <div className="p-8 bg-white rounded-xl shadow-xl border-t-4 border-purple-500 hover:shadow-2xl transition duration-300">
                                <h3 className="font-extrabold text-xl text-gray-800">ML Ambiguity in Network Failure Prediction</h3>
                                <p className="mt-3 text-sm text-gray-600">
                                    In-depth study on probabilistic network failure analysis, addressing the inherent ambiguity and low interpretability of traditional ML models (e.g., deep learning) when deployed in high-stakes network traffic control and fault tolerance systems.
                                </p>
                                <p className="mt-4 text-xs font-semibold text-purple-600">Tools: TensorFlow, Pytorch, Network Simulation (NS3), Bayesian Inference</p>
                            </div>

                            {/* EXISTING CASE STUDY 1: EVM Reliability */}
                            <div className="p-8 bg-white rounded-xl shadow-xl border-t-4 border-purple-500 hover:shadow-2xl transition duration-300">
                                <h3 className="font-extrabold text-xl text-gray-800">EVM Reliability: Bayesian Assessment</h3>
                                <p className="mt-3 text-sm text-gray-600">
                                    A detailed Bayesian modelling case study assessing dynamic reliability of
                                    Electronic Voting Machines, focusing on uncertainty quantification and failure prediction.
                                </p>
                                <p className="mt-4 text-xs font-semibold text-purple-600">Tools: PyMC3, NumPy, Pandas, Matplotlib</p>
                            </div>

                            {/* EXISTING CASE STUDY 2: E-Learning */}
                            <div className="p-8 bg-white rounded-xl shadow-xl border-t-4 border-purple-500 hover:shadow-2xl transition duration-300">
                                <h3 className="font-extrabold text-xl text-gray-800">Collaborative E‑Learning: Performance Evaluation</h3>
                                <p className="mt-3 text-sm text-gray-600">
                                    Case study on system performance, concurrent user handling, and UX improvements
                                    for the e-learning platform developed as a capstone.
                                </p>
                                <p className="mt-4 text-xs font-semibold text-purple-600">Tools: Django, WebSockets, PostgreSQL, JMeter</p>
                            </div>

                            {/* EXISTING CASE STUDY 3: Smart Agro */}
                            <div className="p-8 bg-white rounded-xl shadow-xl border-t-4 border-purple-500 hover:shadow-2xl transition duration-300">
                                <h3 className="font-extrabold text-xl text-gray-800">Smart Agro: Field Deployment</h3>
                                <p className="mt-3 text-sm text-gray-600">
                                    Deployment-focused case study demonstrating sensor integration, real-time analytics,
                                    and predictive irrigation control that improved water efficiency.
                                </p>
                                <p className="mt-4 text-xs font-semibold text-purple-600">Tools: Raspberry Pi, MQTT, Scikit-learn, Grafana</p>
                            </div>

                        </div>
                    </section>

                    {/* PROFESSIONAL EXPERIENCE */}
                    <section id="experience" className="px-6 py-20 bg-white shadow-inner">
                        <h2 className="text-3xl font-bold text-purple-700 mb-10 text-center border-b-2 border-purple-200 pb-2">Professional Experience</h2>
                        <div className="space-y-10 max-w-4xl mx-auto">
                            <div className="border-l-4 border-purple-500 pl-6 relative">
                                <span className="absolute -left-3 top-1 w-6 h-6 bg-purple-500 rounded-full flex items-center justify-center text-white text-xs font-bold">R</span>
                                <h3 className="font-bold text-xl text-gray-800">Nepal Telecom: Network Administration Intern</h3>
                                <p className="text-sm text-gray-500 italic mt-1">May 2024 to July 2025</p>
                                <p className="mt-3 text-gray-700">
                                    Monitored high‑volume network traffic of 16M+ users, analyzed failure modes,
                                    and contributed to bandwidth optimization and fault‑tolerant network design.
                                </p>
                            </div>

                            <div className="border-l-4 border-purple-500 pl-6 relative">
                                <span className="absolute -left-3 top-1 w-6 h-6 bg-purple-500 rounded-full flex items-center justify-center text-white text-xs font-bold">C</span>
                                <h3 className="font-bold text-xl text-gray-800">Computer Analyst & Technical Support (KMC)</h3>
                                <p className="text-sm text-gray-500 italic mt-1">July 2025 to Present</p>
                                <p className="mt-3 text-gray-700">
                                    Performed diagnostics on large-scale systems, log analysis, and reliability
                                    metric evaluation.
                                </p>
                            </div>

                            <div className="border-l-4 border-purple-500 pl-6 relative">
                                <span className="absolute -left-3 top-1 w-6 h-6 bg-purple-500 rounded-full flex items-center justify-center text-white text-xs font-bold">D</span>
                                <h3 className="font-bold text-xl text-gray-800">Technical Documentation Coordinator: Dynamic Pvt Ltd</h3>
                                <p className="text-sm text-gray-500 italic mt-1">May 2023 to Oct 2023</p>
                                <p className="mt-3 text-gray-700">
                                    Authored structured documentation for software engineering projects,
                                    including APIs, system design, and Agile workflows.
                                </p>
                            </div>

                            <div className="border-l-4 border-purple-500 pl-6 relative">
                                <span className="absolute -left-3 top-1 w-6 h-6 bg-purple-500 rounded-full flex items-center justify-center text-white text-xs font-bold">T</span>
                                <h3 className="font-bold text-xl text-gray-800">GMAT & SAT Instructor: Dolphin Education (Part Time)</h3>
                                <p className="text-sm text-gray-500 italic mt-1">Part Time | Present</p>
                                <p className="mt-3 text-gray-700">
                                    Delivered structured GMAT and SAT coaching; designed problem sets, mock tests, and
                                    personalized improvement plans to lift student performance.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* PROJECTS */}
                    <section id="projects" className="px-6 py-20 max-w-6xl mx-auto">
                        <h2 className="text-3xl font-bold text-purple-700 mb-10 text-center border-b-2 border-purple-200 pb-2">Projects</h2>
                        <div className="grid md:grid-cols-3 gap-8">
                            <div className="p-6 bg-white rounded-xl shadow-xl hover:shadow-2xl transition duration-300">

                                    automated quizzes, authentication, and multi‑user performance.
                                </p>
                            </div>
                            <div className="p-6 bg-white rounded-xl shadow-xl hover:shadow-2xl transition duration-300">
                                <h3 className="font-bold text-xl text-gray-800">Smart Agro Project</h3>
                                <p className="mt-3 text-sm text-gray-600">
                                    AI‑enhanced agriculture system with sensor data, automated irrigation,
                                    and predictive yield modeling.
                                </p>
                            </div>
                            <div className="p-6 bg-white rounded-xl shadow-xl hover:shadow-2xl transition duration-300">

                                <p className="mt-3 text-sm text-gray-600">
                                    Reinvented Bire card game with real‑time scoring, AI opponents, and responsive gameplay.
                                </p>
                            </div>
                        </div>
                    </section>

                    {/* PUBLICATIONS */}
                    <section id="publications" className="px-6 py-20 bg-white shadow-inner">
                        <h2 className="text-3xl font-bold text-purple-700 mb-8 text-center border-b-2 border-purple-200 pb-2">Publications</h2>
                        <ul className="list-none pl-0 max-w-4xl mx-auto space-y-4 text-gray-700">
                            <li className="p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200 border-l-4 border-purple-400">
                                <strong className="text-purple-600">Bayesian & Probabilistic Methods for Dynamic Reliability of EVMs | SSRN Preprint.</strong>
                                <span className="block text-xs mt-1 text-gray-500">DOI (Zenodo): 17616813</span>
                            </li>
                            <li className="p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200 border-l-4 border-purple-400">
                                <strong className="text-purple-600">IoT‑Based Predictive Model for AI Home Appliance | Working Paper</strong>
                            </li>
                            <li className="p-4 bg-gray-50 rounded-lg shadow-sm hover:shadow-md transition duration-200 border-l-4 border-purple-400">
                                <strong className="text-purple-600">Statistical Characterization of Breast Cancer Cells Using Machine Learning | Ongoing</strong>
                            </li>
                        </ul>
                    </section>

                    {/* FOOTER */}
                    <footer className="text-center py-10 text-sm text-gray-600 bg-gray-100 mt-10">
                        <p>Designed and maintained by Abhilesh Karn</p>
                        <p className="mt-1">© {new Date().getFullYear()} — All Rights Reserved</p>
                    </footer>
                </div>
            );
        }

        // Mount the component
        const domNode = document.getElementById('root');
        const root = ReactDOM.createRoot(domNode);
        root.render(<HomePage />);
    </script>
</body>
</html>
