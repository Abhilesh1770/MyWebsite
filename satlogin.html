 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            background-image: url('flower.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .login-box {
            margin-top: 20px;
        }

        h2 {
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Login to Take the Exam</h2>
            <form action="#" id="login-form" onsubmit="checkCredentials(); return false;">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <script>
        function checkCredentials() {
            const username = document.forms["login-form"]["username"].value;
            const password = document.forms["login-form"]["password"].value;

            // Define the valid username/password combinations
            const validCredentials = {
                "Nisha": "dyn8001a",
                "Nijhat": "dyn8002c",
                "Chandani": "dyn8003e",
                "Nitesh": "dyn8004g",
                "Shreejak": "8005i",
                "Kritika": "8006k",
                "Samin": "dyn8005m"
            };

            if (validCredentials[username] === password) {
                // Redirect to the exam page
                window.location.href = "satexam.html";
            } else {
                alert("Invalid username or password. Please try again.");
            }
        }
    </script>
</body>
</html>
