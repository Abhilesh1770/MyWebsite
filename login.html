<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('https://www.test-guide.com/courses/sat/lessons/sat-math-practice-sets/quizzes/sat-math-practice-set-1');
        background-size: cover;
    }
    .container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    form {
        background-color: rgba(255, 255, 255, 0.8);
        padding: 20px;
        border-radius: 10px;
        text-align: center;
    }
    h2 {
        color: #333;
    }
    input[type="password"], input[type="submit"] {
        padding: 10px;
        margin: 10px;
        width: 200px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        cursor: pointer;
    }
    .error {
        color: red;
    }
</style>
</head>
<body>
<div class="container">
    <form id="loginForm" action="#">
        <h2>Login</h2>
        <input type="password" id="password" name="password" placeholder="Enter Password">
        <input type="submit" value="Login">
        <div id="errorMessage" class="error"></div>
    </form>
</div>

</script>
</body>
</html>
